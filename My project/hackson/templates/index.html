<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文翻译工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>学术论文翻译工具</h1>
            <p class="subtitle">将英文学术论文翻译成中文，保留原始结构和数学公式</p>
        </header>

        <main>
            <form id="uploadForm" class="upload-form">
                <!-- 文件上传区域 -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <p class="upload-text">拖拽文件到此处，或点击选择文件</p>
                        <p class="upload-hint">支持 PDF、Word (.docx)、Markdown (.md) 格式，最大 20MB</p>
                        <input type="file" id="fileInput" accept=".pdf,.docx,.md,.markdown,.txt" hidden>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                        </div>
                        <div class="file-details">
                            <span class="file-name" id="fileName"></span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- AI 服务选择 -->
                <div class="config-section">
                    <div class="form-group">
                        <label for="provider">AI 服务商</label>
                        <select id="provider" required>
                            <option value="">请选择 AI 服务商</option>
                            <option value="modelscope">魔搭 ModelScope (免费)</option>
                            <option value="openai">OpenAI (GPT)</option>
                            <option value="qianwen">通义千问</option>
                            <option value="claude">Anthropic Claude</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model">模型</label>
                        <select id="model" disabled>
                            <option value="">请先选择服务商</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <div class="api-key-input">
                            <input type="password" id="apiKey" placeholder="请输入您的 API Key" required>
                            <button type="button" class="toggle-visibility" id="toggleKey">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="eye-icon">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <p class="form-hint">魔搭用户请输入 Access Token，可从 <a href="https://modelscope.cn/my/myaccesstoken" target="_blank">这里获取</a></p>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <span class="btn-text">开始翻译</span>
                    <span class="btn-loading" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" fill="none" stroke-width="3"/>
                        </svg>
                        上传中...
                    </span>
                </button>
            </form>
        </main>

        <footer>
            <p>支持的翻译规则：保留文档结构、数学公式 (LaTeX)、引用编号、代码块</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
